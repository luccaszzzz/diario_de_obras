<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/listar_obras.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/revisar_obras.css' %}" />
    <link rel="icon" href="{% static 'img/muro_azul.png' %}" type="image/png" />
    <title>EngList | Revisar Obra</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="{% static 'img/muro_azul.png' %}" alt="Logo" />
        <span>Di√°rio de Obras</span>
      </div>
    </nav>
    <div class="obra-container">
      <h2>{{ obra.titulo }}</h2>
      {% if obra.imagem %}
      <img
        src="{{ obra.imagem.url }}"
        alt="{{ obra.titulo }}"
        class="obra-imagem"
      />
      {% endif %}
      <p>Data da Obra: {{ obra.data_obra }}</p>
      <p>{{ obra.descricao }}</p>
      <a href="{% url 'listar_obras' %}">Voltar</a>
    </div>
  </body>
</html>
