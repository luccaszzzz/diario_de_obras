<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/listar_obras.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/editar_obras.css' %}" />
    <link rel="icon" href="{% static 'img/muro_azul.png' %}" type="image/png" />
    <title>EngList | Editar Obra</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="{% static 'img/muro_azul.png' %}" alt="Logo" />
        <span>Di√°rio de Obras</span>
      </div>
    </nav>
    <div class="container">
      <h1>Editar Obra</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form_obra.as_p }}
        <button type="submit">Salvar</button>
      </form>
      <a href="{% url 'listar_obras' %}">Voltar</a>
    </div>
  </body>
</html>
