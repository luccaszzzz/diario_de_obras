<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/login.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'img/muro_azul.png' %}" type="image/png" />
    <script src="{% static 'main.js' %}"></script>
    <title>EngList | Login</title>
  </head>

  <body>
    <div class="container">
      <img
        src="{% static 'img/logo_branca.png' %}"
        alt="Englist Logo"
        class="logo"
      />
      <div class="content">
        <h2 class="title">LOGIN</h2>
        <form method="POST">
          {% csrf_token %} {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <p class="error">{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <input type="text" name="username" placeholder="UsuÃ¡rio" required />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />

          <p class="recuperar-mostrar-senha">
            <label>
              <input type="checkbox" onclick="togglePassword()" /> Mostrar Senha
            </label>
          </p>

          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <script>
      function togglePassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }
    </script>
  </body>
</html>
